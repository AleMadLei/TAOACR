name: TAOA
type: theme
'base theme': stable9
version: VERSION
libraries:
  - taoa/base
  - taoa/messages
  - core/normalize
  - taoa/global

libraries-extend:
  user/drupal.user:
    - taoa/user
  core/drupal.dropbutton:
    - taoa/dropbutton
  core/drupal.dialog:
    - taoa/dialog
  file/drupal.file:
    - taoa/file
  core/drupal.progress:
    - taoa/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.0.4'

components:
  namespaces:
    taoa:
      - src/components
